<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gérer les Utilisateurs</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div *ngIf="loading" class="loading-container">
    <img src="/assets/loading.gif" alt="Chargement en cours..." />
  </div>

    <app-topnavbar></app-topnavbar>
    <div class="row">
      <div class="col-md-3">
        <app-leftnavbar></app-leftnavbar>
      </div>
      <!-- Gestion des utilisateurs -->
    <div class="container" id="utilizer">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h2
                class="card-title"
                style="display: inline; margin-right: 235px"
              >
                Gestion des utilisateurs
              </h2>
              <button id="grow" class="btn btn-success" (click)="openModalU()">
                Ajouter un utilisateur
              </button>
              <br />
              <div class="table-responsive" style="overflow-y: scroll">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Nom & Prénoms</th>
                      <th>Email</th>
                      <th>Rôle</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of users">
                      <td>{{ user.name }}</td>
                      <td>{{ user.email }}</td>
                      <td>{{ user.role }}</td>
                      <td>
                        <div class="dropdown">
                          <a
                            class="dropdown-toggle"
                            href="#"
                            id="userDropdown"
                            role="button"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                          >
                            <img
                              src="assets/img/menu.png"
                              style="width: 20px; height: 20px"
                            />
                          </a>
                          <div
                            class="dropdown-menu"
                            aria-labelledby="userDropdown"
                          >
                            <!--<a
                              class="dropdown-item"
                              (click)="openModalUpdateUser(user.id)"
                              >Modifier</a
                            >-->
                            <a
                              class="dropdown-item"
                              (click)="destroyUser(user.id)"
                              >Supprimer</a
                            >

                            <a
                              *ngIf="!user.blocked"
                              class="dropdown-item"
                              (click)="blockUser(user.id)"
                            >
                              Bloquer
                            </a>
                            <a
                              *ngIf="user.blocked"
                              class="dropdown-item"
                              (click)="unblockUser(user.id)"
                            >
                              Débloquer
                            </a>
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />


    </div>
  </body>
</html>
