<body>
  <app-topnavbar></app-topnavbar>
  <div class="row">
    <div class="col-md-3">
      <app-leftnavbar></app-leftnavbar>
    </div>

    <div class="col-md-9">
      <div class="shad">
        <div *ngIf="currentStep === 1">
          <h3>Étape 1: Informations de la Réunion</h3>
          <form (ngSubmit)="nextStep()">
            <div class="form-group">
              <label for="dateReunion">Date de Réunion:</label>
              <input
                type="date"
                class="form-control"
                id="dateReunion"
                name="dateReunion"
                [(ngModel)]="newSeance.date_supervision"
              />
            </div>
            <div class="form-group">
              <label for="heureReunion">Heure de Réunion:</label>
              <input
                type="time"
                class="form-control"
                id="heureReunion"
                name="heureReunion"
                [(ngModel)]="heureReunion"
              />
            </div>
            <button type="submit" class="btn btn-primary">Next</button>
          </form>
        </div>

        <div *ngIf="currentStep === 2">
          <h3>Étape 2: Sélectionnez les Projets</h3>
          <form (ngSubmit)="saveSelections()">
            <div class="form-group">
              <label for="projets">Projets:</label>
              <div *ngFor="let projet of projects" class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="projet-{{ projet.nom }}"
                  [(ngModel)]="projet.selectionne"
                  name="projet-{{ projet.nom }}"
                />
                <label class="form-check-label" for="projet-{{ projet.nom }}">{{
                  projet.nom
                }}</label>
              </div>
            </div>
            <button
              type="button"
              class="btn btn-primary"
              (click)="previousStep()"
            >
              Précédent
            </button>
            <button
              type="submit"
              class="btn btn-success"
              (click)="createSeance()"
            >
              Enregistrer
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
