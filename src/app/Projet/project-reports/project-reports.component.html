<div class="modal-content">
  <div class="line1">
    <h2>Création d'un Compte Rendu</h2>
    <button
      type="button"
      class="btn-close"
      (click)="closeModal()"
      aria-label="Close"
    ></button>
  </div>
  <form (ngSubmit)="createReport()" class="modal-body">
    <div class="form-group">
      <label for="evenement">Evenement:</label>
      <input
        type="text"
        id="evenement"
        name="evenement"
        [(ngModel)]="compteRendu.evenement"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="difficultes">Difficultés</label>
      <textarea
        id="difficultes"
        name="difficultes"
        [(ngModel)]="compteRendu.difficultes"
        class="form-control"
        required
      >
      </textarea>
    </div>
    <div class="form-group">
      <label for="commentaires">Commentaires</label>
      <textarea
        id="commentaires"
        name="commentaires"
        [(ngModel)]="compteRendu.commentaires"
        class="form-control"
        required
      >
      </textarea>
    </div>
    <div class="form-group">
      <label for="date">Date du compte rendu:</label>
      <input
        type="date"
        id="date"
        name="date"
        [(ngModel)]="compteRendu.date"
        class="form-control"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary mx-auto">Ajouter</button>
  </form>
</div>
